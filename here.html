<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center; color: red;">Registration Form</h1>
    <form action="C:\Users\saisi\OneDrive\Desktop\Build2\rep.html" method="get">
        <label for="fname">First name: </label>
        <input id="fname" name="fname" type="text" /><br /><br />

        <label for="lname">Last name:</label>
        <input id="lname" name="lname" type="text" /><br /><br />

        <label for="email">Enter email:</label>
        <input id="email" name="email" type="email" /><br /><br />

        <label for="contact">Contact No:</label>
        <input id="contact" name="contact" type="text" /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input id="dob" name="dob" type="date" /><br /><br />

        <strong>Select Gender:</strong><br />
        <input id="male" name="gender" type="radio" value="Male" />
        <label for="male">Male</label><br />
        <input id="female" name="gender" type="radio" value="Female" />
        <label for="female">Female</label><br />
        <input id="other" name="gender" type="radio" value="Other" />
        <label for="other">Other</label><br /><br />

        <strong>Select What you are:</strong><br />
        <input id="person1" name="role" type="radio" value="Employee" />
        <label for="person1">Employee</label><br />
        <input id="person2" name="role" type="radio" value="Student" />
        <label for="person2">Student</label><br /><br />

        <strong>Select Course:</strong><br />
        <input id="course1" name="course" type="checkbox" value="Manual Testing" />
        <label for="course1">Manual Testing</label><br />
        <input id="course2" name="course" type="checkbox" value="Automation Testing" />
        <label for="course2">Automation Testing</label><br />
        <input id="course3" name="course" type="checkbox" value="Java" />
        <label for="course3">Java</label><br />
        <input id="course4" name="course" type="checkbox" value="Machine Learning" />
        <label for="course4">Machine Learning</label><br /><br />

        <label for="department">Select Department:</label>
        <select id="department" name="department">
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select><br /><br />

        <label for="comments">Additional Comments:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>

    <p><a href="C:\Users\saisi\OneDrive\Desktop\combine.html">Home Page</a></p>
    <p><a href="C:\Users\saisi\OneDrive\Desktop\Build2\main.html">Back</a></p>
</body>
</html>
