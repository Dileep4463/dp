<!DOCTYPE html>
<html>
<head>
    <title>Response Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .response-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: green;
        }
        ul {
            text-align: left;
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <h1>Thank You for Registering!</h1>
        <p>Your response has been successfully submitted.</p>

        <h2>Your Details:</h2>
        <ul>
            <li><strong>First Name:</strong> <span id="firstName"></span></li>
            <li><strong>Last Name:</strong> <span id="lastName"></span></li>
            <li><strong>Email:</strong> <span id="email"></span></li>
            <li><strong>Contact No:</strong> <span id="contact"></span></li>
            <li><strong>Date of Birth:</strong> <span id="dob"></span></li>
            <li><strong>Gender:</strong> <span id="gender"></span></li>
            <li><strong>Role:</strong> <span id="role"></span></li>
            <li><strong>Department:</strong> <span id="department"></span></li>
            <li><strong>Additional Comments:</strong> <span id="comments"></span></li>
        </ul>

        <p><a href="combine.html">Home Page</a></p>
        <p><a href="index.html">Back</a></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('firstName').textContent = urlParams.get('fname');
        document.getElementById('lastName').textContent = urlParams.get('lname');
        document.getElementById('email').textContent = urlParams.get('email');
        document.getElementById('contact').textContent = urlParams.get('contact');
        document.getElementById('dob').textContent = urlParams.get('dob');
        document.getElementById('gender').textContent = urlParams.get('gender');
        document.getElementById('role').textContent = urlParams.get('role');
        document.getElementById('department').textContent = urlParams.get('department');
        document.getElementById('comments').textContent = urlParams.get('comments');
    </script>
</body>
</html>
